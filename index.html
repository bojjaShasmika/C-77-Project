<html>
    <head>
        <title>
            Console Screen Project
        </title>
    </head>
    <body>
        <h1> Open Console </h1>
        <script> 
        console.log("Hi! I am console screen");

        var first_name="Deepti";
        console.log(first_name);

        var last_name="Gupta";
        console.log(last_name);

        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var square_root=Math.sqrt(11);
        console.log(square_root);

        var maximum_number=Math.max(2, 4, 6, 8, 1);
        console.log(maximum_number);

        var minimum_number=Math.min(2, 4, 6, 8, 1);
        console.log(minimum_number);

        var power_eg_1=Math.pow(3, 3);
        console.log(power_eg_1);
        
        </script>
    </body>
